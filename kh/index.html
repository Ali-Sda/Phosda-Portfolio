<!-- JavaScript for Canvas + Cursor Trail -->
  <script>
    // Mouse-following stars
    

    // Tech-style animated background using canvas
    const canvas = document.getElementById('tech-bg');
    const ctx = canvas.getContext('2d');
    let width, height;
    const particles = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.5;
        this.vy = (Math.random() - 0.5) * 0.5;
        this.size = Math.random() * 2 + 1;
      }

      move() {
        this.x += this.vx;
        this.y += this.vy;

        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = '#8a2be2';
        ctx.fill();
      }
    }

    for (let i = 0; i < 100; i++) {
      particles.push(new Particle());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);

      // Draw particles
      for (let p of particles) {
        p.move();
        p.draw();
      }

      // Connect nearby particles
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const a = particles[i];
          const b = particles[j];
          const dist = Math.hypot(a.x - b.x, a.y - b.y);
          if (dist < 100) {
            ctx.beginPath();
            ctx.strokeStyle = 'rgba(255, 0, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>

<script>
  // Open modal with clicked image
  document.addEventListener('DOMContentLoaded', function () {
    const table = document.getElementById('bookTable');
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    table.addEventListener('click', function (e) {
      const img = e.target.closest('img');
      if (img) {
        modalImg.src = img.src;
        modal.classList.remove('hidden');
      }
    });
  });

  // Close modal
  function closeModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.add('hidden');
  }
</script>

      cover: "https://covers.openlibrary.org/b/id/8231856-L.jpg"
    }
  ];

  const bookRows = document.querySelectorAll('#bookTable tr');
  const bookDetail = document.getElementById('bookDetail');
  const bookTitle = document.getElementById('bookTitle');
  const bookAuthor = document.getElementById('bookAuthor');
  const bookYear = document.getElementById('bookYear');
  const bookDescription = document.getElementById('bookDescription');
  const bookCover = document.getElementById('bookCover');
  const toggleDescription = document.getElementById('toggleDescription');

  let fullDescription = '';
  let isExpanded = false;

  bookRows.forEach(row => {
    row.addEventListener('click', () => {
      const bookId = row.dataset.id;
      const book = books.find(b => b.id == bookId);
      if (book) {
        bookTitle.textContent = book.title;
        bookAuthor.textContent = `អ្នកនិពន្ធ: ${book.author}`;
        bookYear.textContent = `ឆ្នាំ: ${book.year}`;
        bookCover.src = book.cover;
        bookCover.alt = book.title;

       fullDescription = book.description.replace(/\n/g, '<br>');

        isExpanded = false;

        if (fullDescription.length > 120) {
          bookDescription.innerHTML = fullDescription.slice(0, 120).replace(/\n/g, '<br>') + '...';
          toggleDescription.textContent = 'មើលច្រើនទៀត';
          toggleDescription.classList.remove('hidden');
        } else {
          bookDescription.innerHTML = fullDescription.replace(/\n/g, '<br>');
          toggleDescription.classList.add('hidden');
        }


        bookDetail.classList.remove('hidden');
        bookDetail.scrollIntoView({ behavior: 'smooth' });
      }
    });
  });

  toggleDescription.addEventListener('click', () => {
  if (isExpanded) {
    bookDescription.innerHTML = fullDescription.slice(0, 120).replace(/\n/g, '<br>') + '...';
    toggleDescription.textContent = 'មើលច្រើនទៀត';
  } else {
    bookDescription.innerHTML = fullDescription.replace(/\n/g, '<br>');
    toggleDescription.textContent = 'មើលតិច';
  }
  isExpanded = !isExpanded;
});


  
</script>
